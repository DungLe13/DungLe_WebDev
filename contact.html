		<div class="horizontal" id="hr2"></div>

		<div class="vertical" id="vr2"></div>

		<div class="info">
			<h2>Contact Information</h2>
			<p><strong>EMAIL</strong></p>
			<p>dungle@bennington.edu</p>
			<hr style="width: 200px; margin: 25px 0px;"/>

			<p>Interested in working together? Fill out the following form, and I will get back to you asap.</p>

			<form>
				<div class="field-wrap">
					<input type="text" name="name" placeholder="Name*" required/>
				</div>

				<div class="field-wrap">
					<input type="text" name="email" placeholder="Email*" required/>
				</div>

				<div class="field-wrap">
					<input type="text" name="subject" placeholder="Subject"/>
				</div>

				<div class="large-field-wrap">
					<input type="text" name="message" placeholder="Your message..." required/>
				</div>

				<div class="field-wrap">
					<button type="submit" value="send" name="submit" class="button button-block"/><strong>SEND</strong></button>
				</div>
			</form>
		</div>
